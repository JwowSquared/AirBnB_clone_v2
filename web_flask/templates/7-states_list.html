<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
    {%- for state in states %}
        {%- for id, name in state.items() %}

            <LI>{{id}}: <B>{{name}}</B></LI>

        {%- endfor %}
    {%- endfor %}

        </UL>
    </BODY>
</HTML>
